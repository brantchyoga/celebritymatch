<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Match Celebrity</title>
  </head>
  <body>
    <div class="container">
      <div id="Vote">
        <h2>Match to your Celebrity!</h2>
        <h4>Fill out your form to see who you match with!</h4>
        <form id="choice">
          <select class="form-control" id="animals">
            <option>turtle</option>
            <option>snake</option>
            <option>tiger</option>
            <option>all of them</option>
          </select>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="class">
              classical
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rap">
              rap
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="alt">
              altnerative
            </label>
          </div>
          <button type="submit" class="btn">Submit Form</button>
        </form>
        <div id="rock">
          <img src="https://s-media-cache-ak0.pinimg.com/736x/b0/9f/28/b09f2888813aec6ed5c01761186bdf1a.jpg">
          <p>The Rock is patient and strong!</p>
        </div>
        <div id="jb">
          <img src="http://img.wennermedia.com/620-width/1390495061_justin-bieber-zoom-2fec8051-7b58-4bc3-9bb2-c5c2156ef73e.jpg">
          <p>Justin Bieber is implusive and an idiot.<p>
        </div>
        <div id="ja">
          <img src="http://media.architecturaldigest.com/photos/55e78a13cd709ad62e8fdcd1/1:1/w_384/dam-images-celebrity-homes-jennifer-aniston-jennifer-aniston-cover-h670.jpg">
          <p>Jennifer Aniston is sensual and has a nice personality.</p>
        </div>
        <div id="kk">
          <img src="http://scontent.cdninstagram.com/t51.2885-15/s480x480/e15/11252537_1664387313789858_1649185206_n.jpg?ig_cache_key=OTgzNTM5MzcyNjM3ODM5NTM2.2">
          <p>Kim Kardashian is bitchy and narcissistic.</p>
        </div>
      </div>
    </div>
  </body>
</html>
